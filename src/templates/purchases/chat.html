{% extends "base.html" %}


{% block content %}
<div class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0">
<div class="text-center sm:max-w-md w-full mx-auto">
<h1 class="mb-4 text-3xl font-bold leading-none tracking-tight text-gray-900 md:text-4xl lg:text-5xl dark:text-white">What do you wish to ask the manual?</h1>
</div>
<form method="POST" action=".">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn-submit">Submit</button>

    {% if answer %}
    <div class="bg-gray-200 p-4 mt-4 rounded-md">
      <p class="text-lg text-gray-800">Answer: {{ answer }}</p>
    </div>
    {% endif %}
</form>
</div>

{% endblock %}
