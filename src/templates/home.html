{% extends "base.html" %}


{% block content %}
<div class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0">
<div class="text-center sm:max-w-md w-full mx-auto">
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Chat directly with your<span class="text-blue-600 dark:text-blue-500"> vehicle's documentation</span> through OpenAI embeddings.</h1>
</div>
<form method="POST" action=".">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn-submit">Submit</button>
</form>
</div>

{% endblock %}
